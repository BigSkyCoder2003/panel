<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draggable To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="list">
        <h2>To-Do</h2>
        <ul id="to-do">
          <li class="item" draggable="true">Task 1</li>
          <li class="item" draggable="true">Task 2</li>
          <li class="item" draggable="true">Task 3</li>
        </ul>
        <div>
          <input type="text" id="new-task-input" placeholder="Enter a new task">
          <button id="add-task-button">Add Task</button>
        </div>
      </div>
      <div class="list">
        <h2>In Progress</h2>
        <ul id="in-progress">
        </ul>
      </div>
      <div class="list">
        <h2>Done</h2>
        <ul id="done">
        </ul>
      </div>
    </div>
    <script>
      const items = document.querySelectorAll('.item');
      let draggedItem = null;
    
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
    
        item.addEventListener('dragstart', function() {
          draggedItem = item;
          setTimeout(function() {
            item.style.display = 'none';
          }, 0);
        });
    
        item.addEventListener('dragend', function() {
          setTimeout(function() {
            draggedItem.style.display = 'block';
            draggedItem = null;
          }, 0);
        });
      }
    
      const lists = document.querySelectorAll('.list');
    
      for (let i = 0; i < lists.length; i++) {
        const list = lists[i];
    
        list.addEventListener('dragover', function(e) {
          e.preventDefault();
        });
    
        list.addEventListener('dragenter', function(e) {
          e.preventDefault();
          this.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
        });
    
        list.addEventListener('dragleave', function() {
          this.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
        });
    
        list.addEventListener('drop', function(e) {
          this.append(draggedItem);
          this.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
        });
      }
    
      function addItem() {
        const list = document.getElementById('to-do');
        const newItem = document.createElement('li');
        newItem.textContent = prompt("Enter task name:");
        newItem.className = 'item';
        newItem.draggable = true;
        list.appendChild(newItem);
    
        // Update draggedItem to the newly created item
        draggedItem = newItem;
    
        newItem.addEventListener('dragstart', function() {
          setTimeout(function() {
            newItem.style.display = 'none';
          }, 0);
        });
    
        newItem.addEventListener('dragend', function() {
          setTimeout(function() {
            newItem.style.display = 'block';
            draggedItem = null;
          }, 0);
        });
      }
    </script>
    
  </body>
</html>
