<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
</head>
<body>
    <div class="container">
        <div class="task-list">
          <h2>To-Do List</h2>
          <ul id="to-do">
            <li draggable="true">Task 1</li>
            <li draggable="true">Task 2</li>
            <li draggable="true">Task 3</li>
          </ul>
        </div>
        <div class="task-list">
          <h2>In Progress</h2>
          <ul id="in-progress">
          </ul>
        </div>
        <div class="task-list">
          <h2>Done</h2>
          <ul id="done">
          </ul>
        </div>
      </div>
      
</body>
</html>
