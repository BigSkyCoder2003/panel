<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Notes App</h1>
    <div class="row">
      <div class="col">
        <h2>Input</h2>
        <textarea id="note-input" placeholder="Enter note text..."></textarea>
        <div class="toolbar">
          <button id="bold-btn" title="Bold">B</button>
          <button id="italic-btn" title="Italic">I</button>
          <button id="link-btn" title="Link">Link</button>
          <button id="save-btn" title="Save">Save</button>
        </div>
      </div>
      <div class="col">
        <h2>Preview</h2>
        <div id="preview"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
