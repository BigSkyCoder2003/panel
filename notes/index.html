<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Notes App</h1>
    <textarea id="note-input" placeholder="Type your note here"></textarea>
    <div class="toolbar">
      <button id="bold-btn" class="toolbar-btn">B</button>
      <button id="italic-btn" class="toolbar-btn">I</button>
      <button id="link-btn" class="toolbar-btn">Link</button>
      <button id="save-btn" class="toolbar-btn">Save</button>
    </div>
    <div id="preview"></div>
    <script src="showdown.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
