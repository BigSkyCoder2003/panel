<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="time">
          <span id="hours">00</span>
          <span>:</span>
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div class="date">
          <span id="day">Monday</span>
          <span id="month">January</span>
          <span id="year">2021</span>
        </div>
      </div>
      <div class="timer">
        <h2>Timer</h2>
        <div class="timer-input">
          <input type="number" min="0" max="23" placeholder="Hours" id="timer-hours" />
          <input type="number" min="0" max="59" placeholder="Minutes" id="timer-minutes" />
          <input type="number" min="0" max="59" placeholder="Seconds" id="timer-seconds" />
        </div>
        <div class="timer-buttons">
          <button id="start-timer">Start</button>
          <button id="pause-timer">Pause</button>
          <button id="stop-timer">Stop</button>
        </div>
      </div>
      <div class="stopwatch">
        <h2>Stopwatch</h2>
        <div class="stopwatch-time">
          <span id="sw-hours">00</span>
          <span>:</span>
          <span id="sw-minutes">00</span>
          <span>:</span>
          <span id="sw-seconds">00</span>
          <span>.</span>
          <span id="sw-milliseconds">000</span>
        </div>
        <div class="stopwatch-buttons">
          <button id="start-stopwatch">Start</button>
          <button id="pause-stopwatch">Pause</button>
          <button id="reset-stopwatch">Reset</button>
        </div>
      </div>
      <div class="alarms">
        <h2>Alarms</h2>
        <div class="alarms-input">
          <input type="time" id="alarm-time" />
        </div>
        <div class="alarms-buttons">
          <button id="set-alarm">Set</button>
          <button id="stop-alarm">Stop</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
