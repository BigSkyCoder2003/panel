<!DOCTYPE html>
<html>
  <head>
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="toolbar">
      <button id="brush"></button>
      <button id="eraser"></button>

    <script src="app.js"></script>
  </body>
